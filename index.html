<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Spritesheet Maker</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="user-input">
      <label for="sourceDirectory">Source Images Directory:</label>
      <div class="folder-selector">
        <input id="sourceDirectory" type="text" />
        <button id="sourceDialogButton">Choose Directory</button>
      </div>
    </div>
    <div class="user-input">
      <label for="destinationDirectory">Output Directory:</label>
      <div class="folder-selector">
        <input id="destinationDirectory" type="text" />
        <button id="destinationDialogButton">Choose Directory</button>
      </div>
    </div>
    <div class="user-input">
      <label for="fileName">Spritesheet File Name:</label>
      <div class="file-name-extension-input">
        <input id="fileName" type="text" value="" />
        <select id="fileExtension">
          <option selected value=".png">.png</option>
          <option value=".jpeg">.jpeg</option>
          <option value=".tiff">.tiff</option>
        </select>
      </div>
    </div>
    <div class="user-input">
      <label for="columnCount">Spritesheet Column Count</label>
      <input id="columnCount" type="number" value="" />
    </div>
    <div>
      <button id="createSpriteSheetButton" class="ui-button submit-button">
        Create Spritesheet
      </button>
    </div>

    <dialog id="messageModal" class="message-dialog">
      <button
        id="messageModalCloseButton"
        class="ui-button message-dialog-close-button"
      >
        Close
      </button>
    </dialog>

    <script type="module" src="src/renderer.js"></script>
  </body>
</html>
